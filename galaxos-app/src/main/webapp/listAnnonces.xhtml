<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	 xmlns:t="http://myfaces.apache.org/tomahawk">

<h:head>
	<title>Galaxos : la plateforme de tous les services</title>
	<!--     Fonts and icons     -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
		rel="stylesheet" />

	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/42d5adcbca.js"
		crossorigin="anonymous"></script>


	<!-- CSS  -->
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="home.css" />
	<h:outputStylesheet library="css" name="creation-associaation.css" />
	<h:outputStylesheet library="css" name="soft-ui-dashboard.css" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
	<!-- Bootstrap JS -->
	<script type="text/javascript"
		src="//widget.trustpilot.com/bootstrap/v5/tp.widget.bootstrap.min.js"></script>
		<title>Repondre à une annonce</title>
</h:head>


<body>

	<h:form id="PostBean">
	
		<h:dataTable var="pos" value="#{postBean.ALLPost}">
			
			<h:column>
				<f:facet name="header">Nom</f:facet>
				#{pos.nom}
			</h:column>
			
			<h:column>
				<f:facet name="header">Prix</f:facet>
				#{pos.price}
			</h:column>
			
			<h:column>
				<f:facet name="header">Domain</f:facet>
				#{pos.domain}
			</h:column>
		
			
		</h:dataTable>
		
		<h:panelGrid columns="1">
			<h:inputTextarea id="text" value="#{pos.description}" size="170" />
			<h:messages for="text" />
			
		
		</h:panelGrid>

	</h:form>

	<div>
		<h:link outcome="poster">Poster une annonce</h:link>
	</div>


	<h:link outcome="index">Revenir à l'accueil</h:link>
</body>
</html>
