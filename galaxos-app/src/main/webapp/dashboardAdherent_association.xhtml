<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Galaxos : la plateforme de tous les services</title>
	<meta
		content="Une plateforme d'associations prÃ©sentant une multitude de services" />
	<meta content="" name="application-name" />
	<link rel="icon" href="logo.ico" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta content="yes" name="mobile-web-app-capable" />

	<!--     Fonts and icons     -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
		rel="stylesheet" />

	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/42d5adcbca.js"
		crossorigin="anonymous"></script>

	<!-- CSS  -->
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="home.css" />
	<h:outputStylesheet library="css" name="creation-associaation.css" />
	<h:outputStylesheet library="css" name="soft-ui-dashboard.css" />
	<h:outputStylesheet library="css" name="dashboard_profile.css" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</h:head>

<body>

	<aside
		class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 "
		id="sidenav-main">
	<div class="">
		<a
			class="navbar-brand d-flex justify-content-center align-items-center m-0"
			href="index.xhtml"> <img src="resources/images/logo.ico" class=""
			alt="main_logo" style="max-width: 100%; max-height: 4rem;"></img> <span
			class="ms-1 font-weight-bold">GALAXOS</span>
		</a>
	</div>

	<hr class="horizontal dark mt-0"></hr>
	<div class="collapse navbar-collapse  w-auto  max-height-vh-100 h-100"
		id="sidenav-collapse-main">
		<ul class="navbar-nav">
			<li class="nav-item">
			<a class="nav-link" href="dashboardAdherent.xhtml">
					<div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
						<i class="fas fa-laptop text-dark text-lg opacity-10"></i>
					</div> 
					<span class="nav-link-text ms-1">Tableau de bord</span>
				</a>
			</li>

			<li class="nav-item">
			<a class="nav-link" href="dashboardAdherent_profile.xhtml">
					<div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
						<i class="fas fa-user  text-dark text-lg opacity-10"></i>
					</div> <span class="nav-link-text ms-1">Profil</span>
			</a></li>

		

		</ul>
	</div>
	</aside>

	<main
		class="main-content position-relative bg-gray-100 max-height-vh-100 h-100">
	<!-- Navbar --> <nav
		class="navbar navbar-main navbar-expand-lg bg-transparent shadow-none position-absolute px-4 w-100 z-index-2">
	<div class="container-fluid py-1">

		<h6 class="text-dark font-weight-bolder ms-2">Associations</h6>

		<div class="collapse navbar-collapse me-md-0 me-sm-4 mt-sm-0 mt-2"
			id="navbar">
			<div class="ms-md-auto pe-md-3 d-flex align-items-center"></div>
		</div>
	</div>
	</nav> <!-- End Navbar -->



	<div class="container-fluid py-4" style="min-height: 90vh">
		<div class="row justify-content-center mt-5">
			<div class="card h-100 col-3">
				<div
					class="d-flex flex-column justify-content-center align-item-center">
					<i class="fas fa-plus-circle text-fonce text-center m-2"
						style="font-size: 60px"></i>
					<h:link value="Inscrire mon association" outcome="creationAssociation" class="text-fonce text-center m-2" />
				
				</div>

			</div>
		</div>
		<div class="row">
		<h:form>
			<div class="d-flex">
				<ui:repeat var="item"
					value="#{adherentAssoDash.associationsGestionnaire}">

					<div class="col-3 col-xl-4 mt-5">
						<div class="card h-100">
							<div class="d-flex card-header justify-content-center pb-0 p-3">
								<div
									style="background-color: white; width: 85px; height: 85px; border-radius: 20px"
									class="d-flex justify-content-center align-items-center">
									<h:graphicImage library="imageUpload"
										name="#{item.ficheAssoDescriptif.logo}"
										class="navbar-brand-img" style="width: 70px; height: 70px"></h:graphicImage>
								</div>
							</div>
							<div class="card-body p-3">
								<div
									class=" d-flex align-items-center justify-content-end p-0 m-0"
									style="height: 19px">
									<p class="text-muted">
										<small><i class=" fas fa-map-marker-alt text-muted"></i>
											#{item.ficheAssociation.localisation}</small>
									</p>
								</div>
								<div>
									<h4>#{item.ficheAssociation.nom}</h4>
									<p class="text-muted">
										<em><small>#{item.ficheAssoDescriptif.slogan}</small></em>
									</p>
									<p>#{item.ficheAssoDescriptif.description}</p>
								</div>
								<div class="d-flex justify-content-between">
									<div class="">
										<div class=" p-1 main-button">
											<small>#{item.fk_idDomain.name}</small>
										</div>
									</div>
									<div class="justify-content-end align-items-end">
										<h:commandButton value="Voir +"
											class="text-fonce text-sm font-weight-bold mb-0 icon-move-right mt-auto"
											action="#{associationBean.init()}"
											style="	background: none;
	color: inherit;
	border: none;
	padding: 0;
	font: inherit;
	cursor: pointer;
	outline: inherit;">
											<i class="fas fa-arrow-right text-sm ms-1 text-fonce"
												aria-hidden="true"></i>
											<f:param name="id" value="#{item.id}"></f:param>
										</h:commandButton>

									</div>
								</div>
							</div>
						</div>
					</div>

				</ui:repeat>
			</div>
		</h:form>
		
		
		</div>
	</div>
	</main>


	<!-- Bootstrap JS -->
	<h:outputScript library="js" name="core/popper.min.js"></h:outputScript>
	<h:outputScript library="js" name="core/bootstrap.min.js"></h:outputScript>
	<h:outputScript library="js" name="plugins/perfect-scrollbar.min.js"></h:outputScript>
	<h:outputScript library="js" name="plugins/smooth-scrollbar.min.js"></h:outputScript>
	<h:outputScript library="js" name="plugins/chartjs.min.js"></h:outputScript>
	<h:outputScript library="js" name="soft-ui-dashboard.js"></h:outputScript>

	<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.3"></script>

</body>
</html>
